<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ui-router</title>
</head>
<style type="text/css">
html,body,div{width: 100%;height: 100%;}
*{margin: 0; padding: 0;list-style: none;}   
    div[ui-view='top']{width:100%;height:50px;line-height: 50px;background-color: #f40;}
    div[ui-view='left']{float: left;width: 40%;height: 100%;background-color: pink;}
    div[ui-view='right']{float: left;width: 60%;height: 100%;background-color: lightblue;}
</style>
<body>
    <div ng-app="app">
        <div ui-view='top'></div>
        <div ui-view='left'></div>
        <div ui-view='right'></div>
    </div>
    <script src='js/angular.min.js'></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script>
        var m = angular.module('app', ['ui.router']);
        m.config(function ($stateProvider, $urlRouterProvider) {
              $urlRouterProvider.otherwise("/my");
            $stateProvider
                .state('my', {
                    url: '/my',
                    views:{
                        top:{
                            templateUrl:'parentView/top.html'
                        },
                         left:{
                            templateUrl:'parentView/my.html'
                        },
                         right:{
                            templateUrl:'parentView/about.html'
                        }
                    }
                })
                .state('video', {
                    url: '/video',
                    views:{
                        top:{
                            templateUrl:'parentView/top.html'
                        },
                         left:{
                            templateUrl:'parentView/video.html'
                        },
                         right:{
                            templateUrl:'parentView/videoList.html'
                        }
                    }
                })
                

        });
    </script>
</body>

</html>
