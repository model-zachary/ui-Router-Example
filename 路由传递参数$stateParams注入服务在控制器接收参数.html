<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ui-router</title>
</head>

<body>
    <div ng-app="app" ng-controller='ctrl'>
        <div ui-view></div>
    </div>
    <script src='js/angular.min.js'></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script>
        var m = angular.module('app', ['ui.router']);
        m.config(function ($stateProvider, $urlRouterProvider) {
              $urlRouterProvider.otherwise("/home");
            $stateProvider
                .state('home', {
                    url: '/home',
                    templateUrl: 'view/home.html',
                    controller:'ctrl' //为了演示 实际项目都是分开写 mvc模式
                })
                .state('user', {
                    url: '/user/{id}',
                    templateUrl: 'view/user.html',
                    // 路由里面使用控制器
                    controller:'ctrl'
                   
                })
                
        });
        m.controller('ctrl',['$scope','$stateParams',function($scope,$stateParams){
               $scope.user=[
                   {'id':1,'name':'xz'},
                   {'id':2,'name':'xq'}
               ]
               id=$stateParams.id;
               if(id){
                    for(var i=0;i<$scope.user.length;i++){
                        if(id==$scope.user[i].id){
                             $scope.user=$scope.user[i]
                        }
                    } 
               }

               
        }])
    </script>
</body>

</html>
